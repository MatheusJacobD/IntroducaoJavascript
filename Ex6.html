<body>
    <button onclick="Pare()">Pare</button>
    <button onclick="Pense()">Pense</button>
    <button onclick="Siga()">Siga</button>
    <p id="textoId"></p>
</body>

<script>
    function Pare(){
        textoId.innerHTML = "Pare e aguarde!"
    }
    function Pense(){
        textoId.innerHTML = "Pense se pode seguir ou se deve parar!"
    }
    function Siga(){
        textoId.innerHTML = "Pode seguir adiante"
    }
</script>
